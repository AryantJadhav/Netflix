<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./Netfilx login page.css">
</head>
<body>

    <!-- Background Image & Form Container -->
    <div class="background">
        <div class="overlay">
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <div class="card p-4" id="sign-in-card">
                    <h2 class="text-center text-white">Sign In</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email or mobile number</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 mb-3">Sign In</button>
                        <div class="text-center text-white">
                            <p>OR</p>
                            <a href="#" class="text-muted">Use a sign-in code</a>
                        </div>
                        <div class="d-flex justify-content-between mt-2 text-white">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-muted">Forgot password?</a>
                        </div>
                        <hr class="text-white">
                        <div class="text-center">
                            <p class="text-white">New to Netflix? <a href="#" class="text-white"><strong>Sign up now.</strong></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
