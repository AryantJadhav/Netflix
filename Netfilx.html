<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NETFLIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My List</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex">
                    <div class="first-contener">
                        <img src="./th.jpeg" class="d-block w-100" alt="image not found" width="200px" height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (1).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (2).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (3).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (4).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (5).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (6).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (7).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (8).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (9).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                    <div class="first-contener">
                        <img src="./th (10).jpeg" class="d-block w-100" alt="image not found" width="200px"
                            height="200px">
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
